[build]
publish = "public"
command = "hugo --gc --minify"

[context.production.environment]
HUGO_VERSION = "0.89.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.89.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.89.0"

[context.branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.89.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

[[redirects]]
from = "/npmjs/*"
to = "/npmjs/"
status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "connect-src 'self'; font-src cloudfront.net *.cloudfront.net fonts.gstatic.com fonts.googleapis.com *.cloudflare.com; img-src 'self' aileenhuang.dev cloudfront.net *.cloudfront.net *.cloudflare.com *.aileenhuang.dev; script-src-elem 'unsafe-inline' *.cloudflare.com cloudfront.net *.cloudfront.net aileenhuang.dev *.aileenhuang.dev 'self'; style-src-attr 'unsafe-inline' *.cloudflare.com fonts.gstatic.com fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' cloudfront.net *.cloudflare.com *.cloudfront.net fonts.gstatic.com fonts.googleapis.com aileenhuang.dev *.aileenhuang.dev; script-src none; object-src none; "
    # Content-Security-Policy-Report-Only = "default-src 'none'; form-action 'none'; frame-ancestors 'none'; report-uri https://ahuang.report-uri.com/r/d/csp/wizard"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=2592000"
    Permissions-Policy = "vibrate=(), geolocation=(), midi=(), notifications=(), push=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(), payment=()"