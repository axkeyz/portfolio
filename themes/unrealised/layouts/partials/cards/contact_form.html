<div class="contact-form-wrapper">
  <form name="contact-form" method="POST" netlify-honeypot="bot-field" data-netlify="true">
    <div class="margin-bottom">
      <label for="name">Name<span>*</span></label>
      <input class="full-width" type="text" name="name" id="name" value="" tabindex="1" />
    </div>
    <div class="margin-bottom">
      <label for="email">Email<span>*</span></label>
      <input class="full-width" type="email" name="email" id="email" value="" tabindex="1" />
    </div>
    <div class="margin-bottom">
      <label for="message">Message<span>*</span></label>
      <textarea cols="40" rows="8" name="message" id="message" class="full-width"></textarea>
    </div>
    <div class="margin-bottom relative-wrapper">
      <button type="submit" class="full-width">
        Submit
        <div class="questions-image">{{ partial "svg/questions_image.svg"}}</div>
      </button>
    </div>
  </form>
</div>
