{{ define "main" }}
<article class="content-wrapper {{ .Params.partial_classes }}">
    <h1>{{ .Title }}</h1>

    {{ if isset .Params "partial" }}
    <div>
        {{ partial .Params.partial . }}
    </div>
    {{ else }}
    <div>
    {{ .Content | safeHTML }}
    </div>

    <div>
        <p>Author: {{ .Site.Params.Author }} | Date: {{ .Date.Format "January 2, 2006" }}</p>
    </div>
    {{ end }}
</article>
{{ end }}
