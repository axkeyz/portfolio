<!DOCTYPE html>
<html class="scroll-smooth">
    {{- partial "head.html" . -}}
    <body 
        class="text-zinc-700 bg-gray-50 font-medium text-base font-chivo relative"
        x-data="{ atTop: false }"
    >
        {{- partial "header.html" . -}}
        <div id="content" class="{{ if not .IsHome }}pt-24 {{end}}">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}

        <div class="fixed w-48 bottom-0 right-0 z-30 pointer-events-none text-green-600 opacity-60">
            {{ partial "svg/slash-3.svg" }}
        </div>

        <div class="fixed w-8 h-full hidden right-0 bottom-0 z-30 pointer-events-none text-green-600 opacity-60 md:flex">
            {{ partial "svg/trap.svg" }}
        </div>
    </body>
</html>
