<!DOCTYPE html>
<html class="scroll-smooth">
    {{- partial "head.html" . -}}
    <body 
        class="text-zinc-700 bg-gray-50 font-medium text-base font-quicksand relative"
        x-data="{ atTop: false }"
    >
        {{- partial "header.html" . -}}
        <div id="content" class="{{ if not .IsHome }}pt-12 {{end}}">
        {{- block "main" . }}{{- end }}
        {{ partial "sections/formcontact.html" (dict "Params" .Params "Site" .Site.Params ) }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
