<footer class="flex items-center overflow-hidden relative w-full bg-green-600 text-white">
	<div class="w-full px-12 py-12 m-auto">
		<div class="flex justify-center gap-8">
			{{ if isset .Site.Params "github" }}
				<a href="https://github.com/{{ .Site.Params.Github }}" class="w-5 h-5" aria-label="github">{{ partial "svg/github.svg" }}</a>
			{{ end }}
			{{ if isset .Site.Params "email" }}
				<a href="{{ .Site.Params.email }}" class="w-5 h-5" aria-label="email">{{ partial "svg/mail.svg" }}</a>
			{{ end }}
			{{ if isset .Site.Params "linkedin" }}
				<a href="https://linkedin.com/in/{{ .Site.Params.Linkedin }}" class="w-5 h-5" aria-label="linkedin">{{ partial "svg/linkedin.svg" }}</a>
			{{ end }}
		</div>

		<div class="text-center mt-8">
			{{ replace .Site.Copyright "{year}" now.Year }}
		</div>
	</div>
</footer>
