<label for="{{ .id }}">{{ .label }}{{ if .required }}<span class="text-red-600">*</span>{{ end }}</label>
<input 
    class="w-full rounded-xl px-4 py-2 border-2 border-green-600 bg-transparent focus:outline-none focus:border-green-700" 
    type="{{ if ne .type nil}}{{ .type }}{{ else }}text{{ end }}" 
    name="{{ .id }}" 
    id="{{ .id }}" 
    value="" 
/>
